<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" href="G-modified.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
      <div id="top">
        <div id="Gmail">
          <a href="https://mail.google.com/">Gmail</a>
        </div>
        <div id="Images">
          <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
            >Images</a>
        </div>
        <div id="labs">
          <a href="https://labs.google.com/search/">
            <!-- <img src="labs logo.png" alt="Labs" height="25px" /> -->
            <i class="fa-solid fa-flask"></i>
          </a>
        </div>
        <div id="menu">
          <i class="fa-solid fa-bars fa-flip-horizontal"></i>
        </div>
        <div id="user">
          <img src="user.png" alt="user">
        </div>
      </div>
      <div id="logo">
        <img src="logo.png" alt="Google" height="auto" width="250" />
      </div>
      <div id="searchCont">
        <div id="box">
          <div id="Mag">
          <a href="#search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          </div>
          <form action="https://www.google.com/search?q=" method="get" id="Form">
            <label for="search"></label>
            <input type="search" name="q" id="search" placeholder="Search Google or type a URL" />
          </form>
          <div id="Mic"><i class="fa-solid fa-microphone"></i></div>
          <div id="Cam"><i class="fa-solid fa-camera-retro"></i></div>
        </div>
      </div>
      <div id="buttons">
        <button form="Form">
          <h3>Google Search</h3>
        </button>
        <a href="https://doodles.google/">
          <button>
            <h3>I am feeling lucky</h3>
          </button>
        </a>
      </div>
  </body>
</html>
